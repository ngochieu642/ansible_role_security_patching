commitizen:
  name: cz_conventional_commits
  version: 0.0.1
  "version_files":
      - ".cz.yaml"
      - "./meta/main.yml"
  bump_map:
    break: MAJOR
    BREAKING CHANGE: MAJOR
    feat: MINOR
    fix: PATCH
    perf: PATCH
    refactor: PATCH
    build: null
    chore: null
    ci: null
    docs: null
    style: null
    test: null
  change_type_map:
    feature: Feat
    bug fix: Fix
    fix: Fix
    ci: CI
    build: Build
    docs: Docs
    perf: Perf
    refactor: Refactor
    style: Style
    test: Test
    chore: Chore
  bump_message: "bump: version $current_version â†’ $new_version"
  tag_format: "$version"
  version_scheme: "semver"
  update_changelog_on_bump: true
